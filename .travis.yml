os:
- linux

cache: apt

before_script:
    - sudo apt-get update -qq
    - sudo apt-get install -y git

    - sudo apt-get install -y --force-yes libacl1-dev:i386 libasound2-dev:i386 libcapi20-dev:i386 libcups2-dev:i386 libdbus-1-dev:i386 libesd0-dev:i386 libfontconfig-dev:i386 libfreetype6-dev:i386 libgl1-mesa-dev:i386 libglu1-mesa-dev:i386 libgnutls-dev:i386 libgsm1-dev:i386 libice-dev:i386 libjpeg-dev:i386 liblcms2-dev libldap2-dev:i386 libmpg123-dev:i386 libncurses5-dev libopenal-dev libpng12-dev:i386 libpulse-dev:i386 libssl-dev:i386 libtiff4-dev:i386 libtxc-dxtn-s2tc-dev:i386 libv4l-dev:i386 libx11-dev:i386 libxcomposite-dev:i386 libxcursor-dev:i386 libxext-dev:i386 libxi-dev:i386 libxinerama-dev:i386 libxml2-dev:i386 libxrandr-dev:i386 libxrender-dev:i386 libxslt1-dev:i386 libxt-dev:i386 libxxf86vm-dev:i386 linux-libc-dev:i386 unixodbc-dev:i386 x11proto-xinerama-dev:i386 libgl1-mesa-glx:i386 libxfixes-dev:i386 libglapi-mesa:i386 libgl1-mesa-dri:i386 libgd2-xpm:i386
    - sudo apt-get install -y gcc-multilib g++-multilib
    - sudo apt-get install -y libc6:i386

language: c
script:
    - git clone --depth=2 git://repos.fds-team.de/wine.git wine-git
    - cd wine-git
    - ./configure
    - make
    - make test
